<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="My web project">
        <meta name="keywords" content="html, css, web, seo, web development">

        <link rel="icon" href="./assets/img/favicon.png" type="image/x=icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container flex nav">
                <div class="logo">
                    <h1> CONVERTER </h1>
                </div>
                <nav>
                    <ul class="nav-list flex">
                        <li class="nav-item"> 
                            <a href="#" class="nav-link">Project</a>
                        </li>
                        <li class="nav-item"> 
                            <a href="#" class="nav-link">About me</a>
                        </li>
                        <li class="nav-item"> 
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-icon" id="menu-icon">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="container converter">
                <form class="conversion-area">
                    <h2>Temperature converter</h2>
                    <div class="flex space">
                        <div>
                            <input 
                            type="text" 
                            placeholder="Enter Temperature"
                            class="onlyInput"
                            >
                        </div>
                        <div>
                            <input 
                            type="button" 
                            value="convert" 
                            class="convert"
                            >
                        </div>
                    </div>
                    <div class="flex space" >
                        <div>
                            <input 
                            type="radio" 
                            name="fruit" 
                            value="fahrenheit"
                            class="toF"
                            checked
                            > To Fahrenheit
                        </div>
                        <div>
                            <input 
                            type="radio" 
                            name="fruit" 
                            value="celsius"
                            class="toC"
                            > To Celsius
                        </div>
                    </div>
                </form>

                <section class="output">
                    <p></p>
                </section>

                <button id="change" class="show">Dark mode</button>
            </div>
        </main>
        <footer>
            <div class="container flex height">
                <ul class=" social-list flex ">

            </div>
        </footer>
    </body>
</html>
